<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Drug</label>
		<div class="controls">
			<input type="text" ng-model="editing.name" bs-typeahead="antibiotics" data-provide="typeahead">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Route</label>
		<div class="controls">
			<input type="text" ng-model="editing.route" bs-typeahead="routes" data-provide="typeahead">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Start date</label>
		<div class="controls">
			<input type="text" ng-model="editing.startDate">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">End date</label>
		<div class="controls">
			<input type="text" ng-model="editing.endDate">
		</div>
	</div>
</form>

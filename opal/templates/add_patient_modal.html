<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">Ã—</button>
	<h3>New record</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label">Hospital number</label>
			<div class="controls">
				<input type="text" ng-model="editing.demographics.hospital_number">
				<button class="btn" ng-click="findByHospitalNumber()" ng-hide="foundPatient" ng-disabled="findingPatient">Search</button>
			</div>
		</div>
		<div ng-show="foundPatient">
			<div class="control-group">
				<label class="control-label">Name</label>
				<div class="controls">
					<input type="text" ng-model="editing.demographics.name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Date of birth</label>
				<div class="controls">
					<input type="text"
						ng-model="editing.demographics.date_of_birth"
						ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[012])\/(\d{4})$/"
						placeholder="dd/mm/yyyy">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Category</label>
				<div class="controls">
					<input type="text" ng-model="editing.location.category" typeahead="item for item in ['Inpatient', 'Review'] | filter:$viewValue">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Hospital</label>
				<div class="controls">
					<input type="text" ng-model="editing.location.hospital" typeahead="item for item in options.hospital | filter:$viewValue | limitTo:8">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Ward</label>
				<div class="controls">
					<input type="text" ng-model="editing.location.ward">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Bed</label>
				<div class="controls">
					<input type="text" ng-model="editing.location.bed">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Date of admission</label>
				<div class="controls">
					<input type="text" ng-model="editing.location.date_of_admission" bs-datepicker>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Tags</label>
				<div class="controls">
					{% for key, name in tags.items %}
					<label class="checkbox">
						<input type="checkbox" ng-model="editing.location.tags.{{key}}">
						{{name}}
					</label>
					{% endfor %}
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-show="foundPatient" ng-click="save()">Save record</button>
	<button class="btn" ng-click="cancel()">Cancel</button>
</div>

<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Destination</label>
		<div class="controls">
			<input type="text" ng-model="editing.destination" typeahead="item for item in options.destination | filter:$viewValue | limitTo:8">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Dates</label>
		<div class="controls">
			<input type="text" ng-model="editing.dates">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Reason for travel</label>
		<div class="controls">
			<input type="text" ng-model="editing.reason_for_travel" typeahead="item for item in options.travel_reason | filter:$viewValue | limitTo:8">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Specific exposures</label>
		<div class="controls">
			<input type="text" ng-model="editing.specific_exposures">
		</div>
	</div>
</form>

{% for item in items %}
  <li {% if item.activepattern %}ng-class="{active: $location.path().indexOf('{{activepattern}}') == 0}"{% endif %}>
    <a href="{{ item.href }}">
      {% if item.icon %}
        <i class="{{item.icon}}"></i>
      {% endif %}
      {{ item.display }}
    </a>
  </li>
{% endfor %}

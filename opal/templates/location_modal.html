<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Category</label>
		<div class="controls">
			<input type="text" ng-model="editing.category" typeahead="item for item in ['Inpatient', 'Review'] | filter:$viewValue">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Hospital</label>
		<div class="controls">
			<input type="text" ng-model="editing.hospital" typeahead="item for item in options.hospital | filter:$viewValue | limitTo:8">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Ward</label>
		<div class="controls">
			<input type="text" ng-model="editing.ward">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Bed</label>
		<div class="controls">
			<input type="text" ng-model="editing.bed">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Date of admission</label>
		<div class="controls">
			<input type="text" ng-model="editing.date_of_admission" bs-datepicker>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Tags</label>
		<div class="controls">
			{% for key, name in tags.items %}
			<label class="checkbox">
				<input type="checkbox" ng-model="editing.tags.{{key}}">
				{{name}}
			</label>
			{% endfor %}
		</div>
	</div>
</form>

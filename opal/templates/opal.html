{% load staticfiles %}
<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="opalApp" ng-controller="TableCtrl" ng-keydown="keypress($event)">
	<head>
		<!--[if lte IE 8]>
		<script src="assets/js/json3.min.js"></script>
		<script>
			document.createElement('field');
			document.createElement('fielditem');
			document.createElement('modal');
			document.createElement('modalform');
		<![endif]-->
		<meta charset="utf-8">
		<title>OPAL is not a Patient Activity List</title>
		<script src="assets/js/jquery-1.9.1.js"></script>
		<script src="assets/js/angular-1.1.5.js"></script>
		<script src="assets/js/bootstrap-2.3.1.js"></script>
		<script src="assets/js/angular-strap-0.7.4.js"></script>
		<script src="assets/js/opal.js"></script>
		<link href="assets/css/bootstrap-2.3.1.css" rel="stylesheet" media="screen">
		<link href="assets/css/opal.css" rel="stylesheet" media="screen">
	</head>
	{% verbatim %}
	<body>
		<h1>OPAL is not a Patient Activity List</h1>

		<button class="btn" ng-click="addRecord()">Add record</button>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th ng-repeat="column in columns">{{column.title}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in rows">
					<td ng-mouseenter="mouseEnter($index, 'location')" ng-mouseleave="mouseLeave()"><field row="row" column="location" single="yes" /></td>
					<td ng-mouseenter="mouseEnter($index, 'demographics')" ng-mouseleave="mouseLeave()"><field row="row" column="demographics" single="yes" /></td>
					<td ng-mouseenter="mouseEnter($index, 'diagnosis')" ng-mouseleave="mouseLeave()"><field row="row" column="diagnosis" single="no" /></td>
					<td ng-mouseenter="mouseEnter($index, 'pastMedicalHistory')" ng-mouseleave="mouseLeave()"><field row="row" column="pastMedicalHistory" single="no" /></td>
					<td ng-mouseenter="mouseEnter($index, 'generalNotes')" ng-mouseleave="mouseLeave()"><field row="row" column="generalNotes" single="no" /></td>
					<td ng-mouseenter="mouseEnter($index, 'travel')" ng-mouseleave="mouseLeave()"><field row="row" column="travel" single="no" /></td>
					<td ng-mouseenter="mouseEnter($index, 'antimicrobials')" ng-mouseleave="mouseLeave()"><field row="row" column="antimicrobials" single="no" /></td>
					<td ng-mouseenter="mouseEnter($index, 'microbiologyComments')" ng-mouseleave="mouseLeave()"><field row="row" column="microbiologyComments" single="no" /></td>
					<td ng-mouseenter="mouseEnter($index, 'plan')" ng-mouseleave="mouseLeave()"><field row="row" column="plan" single="yes" /></td>
					<td ng-mouseenter="mouseEnter($index, 'discharge')" ng-mouseleave="mouseLeave()"><field row="row" column="discharge" single="yes" /></td>
				</tr>
			</tbody>
		</table>

		<button class="btn" ng-click="addRecord()">Add record</button>

		<div><modal column="location" /></div>
		<div><modal column="demographics" /></div>
		<div><modal column="diagnosis" /></div>
		<div><modal column="pastMedicalHistory" /></div>
		<div><modal column="generalNotes" /></div>
		<div><modal column="travel" /></div>
		<div><modal column="antimicrobials" /></div>
		<div><modal column="microbiologyComments" /></div>
		<div><modal column="plan" /></div>
		<div><modal column="discharge" /></div>
	</body>
	{% endverbatim %}
</html>

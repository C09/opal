{% load forms %}

<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-3">Clinical discussion</label>
              <div class="col-sm-8">
            <textarea
                   class="form-control"
                   ng-model="editing.clinical_discussion"
                   rows="5"
                   {% include 'partials/_mentio_edit_item.html' %}
                   ></textarea>

              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-3">Discussed with</label>
              <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="editing.discussed_with">
              </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                      {% checkbox label="Neutropenic" model="editing.neutropenic" %}
                </div>
                <div class="col-md-6">
                      {% checkbox label="Started Antibiotics" model="editing.started_antibiotics" %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {% checkbox label="Stopped Antibiotics" model="editing.stopped_antibiotics" %}
                </div>
            </div>
          </form>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button     class="btn btn-primary" ng-click="save('save')">
                <i class="fa fa-save"></i>
                Save
                </button>
            </div>
        </div>
    </div>
</div>

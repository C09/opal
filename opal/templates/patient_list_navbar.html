<div class="navbar screen-only">
	<div class="navbar-inner">
		<a class="btn btn-info pull-left" href="#/search">Search</a>

		<ul class="nav">
			<li class="divider-vertical"></li>
		</ul>

		<button class="btn pull-left" ng-click="print()">Print</button>

		<ul class="nav">
			<li class="divider-vertical"></li>
		</ul>

		<button class="btn pull-left" ng-click="addPatient()">Add record</button>

		<ul class="nav">
			<li class="divider-vertical"></li>
		</ul>

		<div class="btn-group pull-left">
			{% for name, title in tags.items %}
			<button type="button" class="btn" ng-model="currentTag" btn-radio="'{{name}}'">{{title}}</button>
			{% endfor %}
		</div>

		<ul class="nav">
			<li class="divider-vertical"></li>
		</ul>

		<form class="navbar-search pull-right">
			<input ng-model="query.hospital" ui-event="{focus: 'focusOnQuery()', blur: 'blurOnQuery()'}" type="text" class="input-small" placeholder="Hospital">
			<input ng-model="query.ward" ui-event="{focus: 'focusOnQuery()', blur: 'blurOnQuery()'}" type="text" class="input-small" placeholder="Ward">
		</form>

		<ul class="nav pull-right">
			<li class="divider-vertical"></li>
		</ul>
	</div>
</div>

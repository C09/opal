<div class="navbar navbar-default {% if top %} navbar-fixed-top navbar-2{% endif %} screen-only">

  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">      
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
      <span class="pull-right"><strong>Teams</strong></span>
        <span class="sr-only">Toggle navigation</span>
      </button>

    </div>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
  <!-- <div class="navbar-inner"> -->
	<a class="btn btn-info pull-left" href="#/search">
      <i class="glyphicon glyphicon-search"></i>
      Search
    </a>

	<ul class="nav navbar-nav">
	  <li class="divider-vertical"></li>
	</ul>

	<button class="btn pull-left btn-info" ng-click="print()">
      <i class="glyphicon glyphicon-print"></i>
      Print
    </button>

	<ul class="nav navbar-nav">
	  <li class="divider-vertical"></li>
	</ul>

	<button class="btn pull-left btn-info"
            ng-show="!profile.readonly"
            ng-click="addEpisode()">
      <i class="glyphicon glyphicon-plus"></i>
      Add Patient
    </button>

	<ul class="nav navbar-nav">
	  <li class="divider-vertical"></li>
	</ul>

    <ul class="nav navbar-nav nav-tabs" role="tablist">
	  {% for tag in tags %}
      <li ng-class="{active: currentTag == '{{tag.name }}' }"><a href="#/{% if discharged %}discharge{% else %}list{% endif %}/{{tag.name}}">{{tag.title}}</a></li>
	  {% endfor %}
    </ul>
    
	<ul class="nav navbar-nav">
	  <li class="divider-vertical"></li>
	</ul>

	<form class="navbar-search pull-right">
	  <input ng-model="query.hospital_number" ui-event="{focus: 'focusOnQuery()', blur: 'blurOnQuery()'}"
             type="text" class="input-small" placeholder="Hospital #">
	  <input ng-model="query.name" ui-event="{focus: 'focusOnQuery()', blur: 'blurOnQuery()'}"
             type="text" class="input-small" placeholder="Name">
	</form>

	<ul class="nav navbar-nav pull-right">
	  <li class="divider-vertical"></li>
	</ul>
  </div>
</div>


<div class="navbar navbar-nav navbar-default {% if top %}navbar-fixed-top navbar-3{% endif %} screen-only" id="subtags-nav">
  <!-- <div class="navbar-inner"> -->
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
        <span class="sr-only">Toggle navigation</span>

        <span class="pull-right"><strong>Sub Teams</strong></span>        
      </button>


    </div>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
    
    <ul class="nav navbar-nav nav-tabs" role="tablist" id="subtags">
	  {% for tag in tags %}
        {% if tag.subtags %}
          <li ng-class="{active: currentTag == '{{tag.name }}' && currentSubTag == 'all' }"                 
              ng-show="currentTag == '{{tag.name}}'">
            <a href="#/{% if discharged %}discharge{% else %}list{% endif %}/{{tag.name}}">All</a>
          </li>
          {% for subtag in tag.subtags %}
            <li ng-class="{active: currentTag == '{{tag.name }}' && currentSubTag == '{{subtag.name}}' }"
                ng-show="currentTag == '{{tag.name}}'">
              <a href="#/{% if discharged %}discharge{% else %}list{% endif %}/{{tag.name}}/{{subtag.name}}">{{subtag.title}}</a>
            </li>
      {% endfor %}
      {% endif %}
      {% endfor %}

    </ul>
  </div>
</div>

<div class="navbar screen-only">
  <div class="navbar-inner">
	<a class="btn btn-info pull-left" href="#/search">Search</a>

	<ul class="nav">
	  <li class="divider-vertical"></li>
	</ul>

	<button class="btn pull-left" ng-click="print()">Print</button>

	<ul class="nav">
	  <li class="divider-vertical"></li>
	</ul>

	<button class="btn pull-left" ng-click="addEpisode()">Add Patient</button>

	<ul class="nav">
	  <li class="divider-vertical"></li>
	</ul>

	<div class="btn-group">
	  {% for tag in tags %}
		<button type="button" class="btn" ng-model="currentTag" btn-radio="'{{tag.name}}'">{{tag.title}}</button>
	  {% endfor %}
	</div>

	<ul class="nav">
	  <li class="divider-vertical"></li>
	</ul>

	<form class="navbar-search pull-right">
	  <input ng-model="query.hospital_number" ui-event="{focus: 'focusOnQuery()', blur: 'blurOnQuery()'}"
             type="text" class="input-small" placeholder="Hospital #">
	  <input ng-model="query.ward" ui-event="{focus: 'focusOnQuery()', blur: 'blurOnQuery()'}"
             type="text" class="input-small" placeholder="Ward">
	</form>

	<ul class="nav pull-right">
	  <li class="divider-vertical"></li>
	</ul>
  </div>
</div>


<div class="navbar screen-only" id="subtags-nav"
     ng-show="showSubtags([{% for tag in tags %}{% if tag.subtags %}'{{tag.name}}'{% if not forloop.last%},{% endif %}{% endif %}{% endfor %} ''])">
     <div class="navbar-inner">

       <div class="btn-group" id="subtags">
	     {% for tag in tags %}
           {% if tag.subtags %}
               <button type="button" class="btn btn-small"
                       ng-show="currentTag == '{{tag.name}}'"
                       ng-model="currentSubTag" btn-radio="'all'">
                       All
               </button>
             {% for subtag in tag.subtags %}
               <button type="button" class="btn btn-small"
                       ng-show="currentTag == '{{tag.name}}'"
                       ng-model="currentSubTag" btn-radio="'{{subtag.name}}'">
                       {{subtag.title}}
               </button>
             {% endfor %}
           {% endif %}
         {% endfor %}
       </div>

     </div>
</div>

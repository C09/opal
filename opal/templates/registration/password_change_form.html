{% extends 'base.html' %}

{% block content %}
<div class="content-offset">
{% if form.errors %}
  {% for field, error in form.errors.items %}
    <p class="text-error">
      {{ error }}
    </p>
  {% endfor %}
{% endif %}
<form method="post" action="{% url 'change-password' %}" class="form-horizontal">
	{% csrf_token %}
	<div class="form-group">
		<label class="control-label col-sm-3"{{ form.password1.label_tag }}</label>
		<div class="col-sm-8">
			{{ form.password1 }}
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3"{{ form.password2.label_tag }}</label>
		<div class="col-sm-8">
			{{ form.password2 }}
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-8 col-sm-offset-3">
			<button type="submit" class="btn">Change Password</button>
		</div>
	</div>

</form>
<p class="text-muted">
  For security purposes, passwords should be at least 6 characters, and not feature on the
  <a href="{% url 'banned' %}" target="_blank">list of banned passwords</a>.
</p>
</div>
{% endblock %}
